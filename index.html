<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saena — Próximamente</title>
  <style>
    :root {
      --brand:#F79E00;
      --navy:#0F1A2D;
      --white:#FFFFFF;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--navy),#1a263d);
      font-family: 'Montserrat', sans-serif;
      color:var(--white);
      text-align:center;
    }
    h1 {
      font-size:clamp(32px,6vw,64px);
      font-weight:800;
      margin-bottom:12px;
    }
    p {
      font-size:clamp(16px,2vw,20px);
      color:rgba(255,255,255,.8);
    }
    .highlight {
      color:var(--brand);
    }
  </style>
</head>
<body>
  <div>
    <h1><span class="highlight">Saena</span></h1>
    <p>Estamos trabajando en algo especial.<br>Próximamente.</p>
  </div>
</body>
</html>
